<head>
  <!-- CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">
  <link href="css/generics.css" rel="stylesheet">
</head>
<body>
<section id="login">
  <header>
    <h1>Realrig</h1>
  </header>

  <div class="clearfix"></div>

  <!-- Login -->
  <form class="box tile animated active" id="box-login" ng-submit="submit()">
    <h2 class="m-t-0 m-b-15">Login</h2>
    <input type="text" name="username" class="login-control m-b-10" placeholder="Username" ng-model="user.username" required>
    <input type="password" name="password" class="login-control" placeholder="Password" ng-model="user.password" required>
    <div class="checkbox m-b-20">
      <label>
        <input type="checkbox">
        Remember Me
      </label>
    </div>
    <button class="btn btn-sm m-r-5" type="submit">Sign In</button>
  </form>
</section>

<script src="bower_components/jquery/dist/jquery.js"></script> <!-- jQuery Library -->

<!-- Bootstrap -->
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>

<!--  Form Related -->
<script src="scripts/js/icheck.js"></script> <!-- Custom Checkbox + Radio -->

<!-- All JS functions -->
<script src="scripts/js/functions.js"></script>
</body>
